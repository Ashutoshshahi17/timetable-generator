{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
  <h1 style="color:#6060cc;"><b>Change your password</b></h1>
  <p>Use the form below to change your password.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input style="background-color:#6060cc;" type="submit" value="Change"></p>
    {% csrf_token %}
  </form>
{% endblock %}
