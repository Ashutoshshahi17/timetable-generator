{% extends "base.html" %}

{% block title %}TTGS | Forgot Password{% endblock %}

{% block content %}
  <h1 style="Color:#6060cc;"><b>Forgot your password?</b></h1>
  <p style="Color:#6060cc;">Enter your e-mail address to obtain a new password.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input style="background-color:#6060cc;" type="submit" value="Send e-mail"></p>
    {% csrf_token %}
  </form>
{% endblock %}
